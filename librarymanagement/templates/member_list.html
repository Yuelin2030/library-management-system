<!DOCTYPE html>
<html>
<head>
    <title>Members</title>
</head>
<body>
    <h1>Members</h1>
    <ul>
        {% for member in members %}
            <li><a href="{% url 'member_detail' member.pk %}">{{ member.first_name }} {{ member.last_name }}</a> - {{ member.email }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'member_new' %}">Add New Member</a>
</body>
</html>
