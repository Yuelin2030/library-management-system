<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Member{% else %}New Member{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Member{% else %}New Member{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'member_list' %}">Cancel</a>
</body>
</html>
